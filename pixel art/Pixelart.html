<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.PIXEL ART</title>
    <link rel="stylesheet" href="Pixelart.css">
</head>
<body>
    <div class="wrapper">
        <div class="options">
            <div class="size-setter">
                <div class="slider">
                    <label for="width-range">GRID WIDTH</label>
                    <div class="range">

                        <input type="range" id="width-range" min="1" max="40" >
                        <span id="width-value">00</span>
                    </div>
                </div>
                <div class="slider">
                    <label for="height-range">GRID HEIGHT</label>
                    <div class="range">

                        <input type="range" min="1" max="40" id="height-range">
                        <span id="height-value">00</span>
                    </div>
                </div>
            </div>
            <div class="option-buttons ">
                <button id="create-grid">Create Grid</button>
                <button id="clear-grid">Clear Grid</button>
                <input type="color" id="color-input">
                <button id="erase-btn">ERASE</button>
                <button id="paint-btn">PAINT</button>
            </div>
        </div>
        <div class="container"></div>
    </div>
    <script src="Pixelart.js"></script>
    
</body>
</html>
